deployAs:
  - name: enabler
    applicationType: assets
  - name: processor
    applicationType: service
    endpoint: /
    configuration:
      standardConfiguration:
        - key: CTP_PROJECT_KEY
          description: commercetools project key
          required: true
        - key: CTP_AUTH_URL
          description: commercetools Auth URL
          required: true
          default: https://auth.europe-west1.gcp.commercetools.com
        - key: CTP_API_URL
          description: commercetools API URL
          required: true
          default: https://api.europe-west1.gcp.commercetools.com
        - key: CTP_SESSION_URL
          description: Session API URL
          required: true
          default: https://session.europe-west1.gcp.commercetools.com
        - key: CTP_CLIENT_ID
          description: commercetools client ID with manage_payments, manage_orders, view_sessions, view_api_clients, manage_checkout_payment_intents & introspect_oauth_tokens scopes
          required: true
        - key: NOVALNET_ENVIRONMENT
          description: Novalnet environment
          required: true
          default: TEST
        - key: NOVALNET_VENDOR_ID
          description: Novalnet vendor ID
          required: true
        - key: NOVALNET_AUTH_CODE
          description: Novalnet authentication code
          required: true
        - key: NOVALNET_PRODUCT_ID
          description: Novalnet product ID
          required: true
        - key: MERCHANT_RETURN_URL
          description: Merchant return URL
          required: true
        - key: CTP_JWKS_URL
          description: JWKs url (example - https://mc-api.europe-west1.gcp.commercetools.com/.well-known/jwks.json)
          required: true
          default: https://mc-api.europe-west1.gcp.commercetools.com/.well-known/jwks.json
        - key: CTP_JWT_ISSUER
          description: JWT Issuer for jwt validation (example - https://mc-api.europe-west1.gcp.commercetools.com)
          required: true
          default: https://mc-api.europe-west1.gcp.commercetools.com
        - key: NOVALNET_TARIFF_ID
          description: Novalnet tariff ID
          required: false
        - key: NOVALNET_TEST_MODE
          description: Enable test mode for Novalnet
          required: false
          default: true
      securedConfiguration:
        - key: CTP_CLIENT_SECRET
          description: commercetools client secret
          required: true
        - key: NOVALNET_ACCESS_KEY
          description: Novalnet access key
          required: true
        - key: NOVALNET_PAYMENT_ACCESS_KEY
          description: Novalnet payment access key
          required: true
